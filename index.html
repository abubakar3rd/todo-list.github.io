<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

        </script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">ToDo List</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">

            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Add To
                List</button>

            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add Information</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form action="index.html" method="POST">
                                <label for="todoName">To Do Name</label>
                                <input type="text" class="form-control mb-3" id="todoName">

                                <input type="date" name="" id="dateCreated" hidden>

                                <label for="pikeDueDate">Select Due Date</label>
                                <input type="date" name="" id="pikeDueDate" class="form-control">
                                <button id="mySubmitButton" class="btn btn-block btn-success mt-3">Submit</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" id="closeModal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

            <table class="table mt-4" >
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Date Created</th>
                        <th>Due Date</th>
                        <th style="width: 140px;">Status</th>
                        <th style="width: 125px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableData">
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/item_obj.js"></script>
    <script src="js/code.js"></script>
</body>

</html>
